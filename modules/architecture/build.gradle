apply plugin: 'kotlin'

dependencies {
    implementation 'io.reactivex.rxjava2:rxjava:2.1.6'
    implementation 'org.jetbrains.anko:anko:0.10.2'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.19.3'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-rx2:0.19.3'
}
kotlin {
    experimental {
        coroutines "enable"
    }
}